{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-4  px-5">
        <div class="container-fluid">
            <div class="controls">
                <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
                <a href="{% url 'add_blog' %}" class="btn btn-outline-info" type="submit">Add Posts</a>
            </div>
        
            <form method="get" action="{% url 'search' %}" role="search" class="d-flex gap-3">
                {% csrf_token %}
                
                <input type="search" class="form-control" name="query" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <button type="submit" class="btn btn-outline-primary">search</button>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-info" type="submit">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-info" type="submit">Login</a>
                {% endif %}
            </form>
            
        </div>
    </nav>

    {% block content %}

    {% endblock %}


    <footer class="py-3 bg-grey">
      <p class="m-0 text-dark text-center ">Copyright &copy; Mahesh Technologies</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
